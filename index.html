<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verbalizelt</title>

  <!-- Bootstrap (grid only) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>

<!-- NAVBAR -->
<header class="custom-navbar">
  <div class="logo">Verbalizelt</div>

  <nav class="nav-links">
    <a href="#">Service</a>
    <a href="#">Blog</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
  </nav>

  <button class="btn-yellow">Register</button>
</header>

<hr class="nav-divider">

<!-- HERO SECTION -->
<section class="hero container">
  <div class="row align-items-center">

    <!-- LEFT CONTENT -->
    <div class="col-lg-6  hero-left">
      <h1>
        We make you<br>
        learn language easily!
      </h1>

      <p>
        We help you learn language easily, with small lessons,
        you'll earn points and unlock new levels while improving
        your real world communications.
      </p>

      <div class="email-box">
        <input type="email" placeholder="Enter your email">
        <button class="btn-yellow">Get Started</button>
      </div>
    </div>

    <!-- RIGHT CONTENT -->
    <div class="col-lg-6 col-12 hero-right">
      <div class="phone-bg">
        <img src="ver(phone view).PNG" alt="App Preview">
      </div>
    </div>

  </div>
</section>

<section class="brands container">
  <div class="row">

    <!-- Students Enroll -->
    <div class="col-md-4 students">
      <img src="students.PNG" alt="">
      <span>2m+ Students Enroll</span>
    </div>

    <!-- Logos -->
    <div class="col-md-7 brand-logos">
      <img src="visa.PNG" alt="Visa">
      <img src="spotify.PNG" alt="Spotify">
      <img src="linkedin.PNG" alt="LinkedIn">
      <img src="zoom.PNG" alt="Zoom">
    </div>

  </div>
</section>
</body>
</html>
